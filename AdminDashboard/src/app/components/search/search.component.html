<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h3 class="m-0 font-weight-bold text-primary">Product Table</h3>
      &nbsp;
      <button
        routerLink="addproduct"
        type="button"
        class="btn btn-primary float-right"
        style="background-color: #36b9cc">
        add Product
      </button>
      &nbsp;&nbsp;

    </div>
    <div class="card-body">
      <div class="row">
      <div class="col-6" >
        <label>Search By name:</label>
          <input [width]="30" class="form-control" type="text" name="search" (keyup)="applyFilter()" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching..." style="display:inline;width:300px " >
      </div>

      <div class="col-6"  >
        <label>Search By Category:</label>
        <select
        class="form-select"
        aria-label="Default select example"
        [formControl]="searchCategory"
        (change)="applyFilter()"
      >
      <option [value]="'all'"> all Categories</option>
        <option *ngFor="let category of categories" [value]="category?._id">
          {{ category?.name }}
        </option>
      </select>
      </div>
    </div>
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>

            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="let p of filtredProducts | paginate: { itemsPerPage: 3, currentPage: p };let index = index"
            >
              <th scope="row">{{ index + 1 }}</th>
              <td>{{ p.name }}</td>
              <td>{{ p.description }}</td>
              <td>{{ p.price }}</td>

              <td>
                <button
                  type="button"
                  class="btn btn-info"
                  [routerLink]="['productdetail', p.id]"
                >
                  details
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteProduct(p?.id)"
                >
                  Delete</button
                ><br />
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-success"
                  [routerLink]="['updateproduct', p?.id]"
                >
                  Update
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"  aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        Select "Logout" below if you are ready to end your current session.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
