
<form [formGroup]="form">

    <label for="exampleInputEmail1">name</label>

    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">description</label>
    <input type="description"  formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="description">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">price</label>
    <input type="price"  formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="price">
  </div>
  <button type="submit" class="btn btn-primary" (click)= "updateproduct()">update</button>

</form>
