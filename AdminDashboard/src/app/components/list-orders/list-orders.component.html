
<table class="table">
    <thead>
   <!--    <button
        routerLink="addorder"
        type="button"
        class="btn btn-primary float-right"
        style="background-color: #36b9cc">
           add Order
      </button> -->
      <tr>
        <th scope="col">#</th>
        <th scope="col">ref</th>
        <th scope="col">priceTotal</th>
        <th scope="col">date</th>
        <th scope="col">status</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let o of listorders|paginate: { itemsPerPage: 2, currentPage: p} ;let index=index">
        <th scope = "row">{{index+1}}</th>
        <td>{{o.ref}}</td>
        <td>{{o.priceTotal}}</td>
        <td>{{o.date}}</td>
        <td>{{o.status}}</td>

        <button   type="button"   (click)= "delete(o._id)" class="btn btn-danger">Delete Order</button>
        &nbsp;
        <button   type="button"    [routerLink]="['updateorder',o._id]" class="btn btn-primary">Update Order</button>
      </tr>
    </tbody>
  </table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
