<form [formGroup]="form">
  <div class="form-group">
    <label for="">name</label>
    <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">description</label>
    <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="description">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">price</label>
    <input type="text" formControlName="price"  class="form-control" id="exampleInputPassword1" placeholder="price">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">stock</label>
    <input type="text"  formControlName="stock" class="form-control" id="exampleInputPassword1" placeholder="stock">
  </div>
  <select class="form-select"  formControlName= "subcategories" aria-label="Default select example">
    <option *ngFor = "let subcategories of listsubcategories" [value]="subcategories._id">{{subcategories.name}}</option>

  </select>
  <br>
  <br>
  <div>
    <div  class = "col-sm-6 mb-3">
   <input  type="file" (change)="onFileChange($event)" name = "photos"   multiple="form-control-user"   id="exampleRepeatPassword" placeholder="file">
    </div>
  </div>
  <button   (click)="onSubmit()" type="submit" class="btn btn-primary">Submit</button>
  &nbsp;
  <button type="button" class="btn btn-info">detail</button>
  &nbsp;
  <button type="button" class="btn btn-info">update</button>
</form>
