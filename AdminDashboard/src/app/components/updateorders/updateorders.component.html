<form [formGroup]="form">
  <div class="form-group">
    <label for="exampleInputEmail1">ref</label>
    <input type="name"  formControlName="ref" class="form-control" id="enter ref" aria-describedby="refHelp" placeholder="Enter ref">
    <small id="refHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">pricetotal</label>
    <input type="description"  formControlName="pricetotal" class="form-control" id="exampleInputPassword1" placeholder="description">
  </div>
  <label for="exampleInputEmail1">date</label>
  <input type="name"  formControlName="date" class="form-control" id="enter date" aria-describedby="refHelp" placeholder="Enter ref">
  <small id="refHelp" class="form-text text-muted"></small>

  <label for="exampleInputEmail1">status</label>
  <input type="name"  formControlName="ref" class="form-control" id="enter ref" aria-describedby="refHelp" placeholder="Enter ref">
  <small id="refHelp" class="form-text text-muted"></small>

  <button type="submit" class="btn btn-primary" (click)="updateorders()">update</button>
</form>
