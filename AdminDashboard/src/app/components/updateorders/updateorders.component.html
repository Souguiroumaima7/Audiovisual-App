<form [formGroup]="form">
  <div class="form-group">
    <label for="exampleInputEmail1">ref</label>
    <input type="number"  formControlName="ref" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ref">
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">priceTotal</label>
    <input type="number"  formControlName="priceTotal" class="form-control" id="exampleInputPassword1" placeholder="priceTotal">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">date</label>
    <input type="date"  formControlName="date" class="form-control" id="exampleInputPassword1" placeholder="date">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">status</label>
    <input type="text"  formControlName="status" class="form-control" id="exampleInputPassword1" placeholder="status">
  </div>


  <button type="submit" class="btn btn-primary" (click)= "UpdateOrders()" >update</button>

</form>
