<div class="container mt-5 d-flex justify-content-center">
  <div  *ngFor = "let o of listorders "  class="card p-4 mt-3">
     <div class="first d-flex justify-content-between align-items-center mb-3">
       <div class="info">
           <span class="d-block name">Thank you</span>
           <span class="order"> {{o.ref}}</span>
       </div>
     </div>
         <div class="detail">
     <span class="d-block summery">{{o.priceTotal}}</span>
         </div>
     <hr>
     <div class="text">
   <span class="d-block new mb-1" ></span>
    </div>
   <span class="d-block address mb-3">{{o.date}}</span>
     <div class="  money d-flex flex-row mt-2 align-items-center">
       <span class="ml-2">{{o.status}}</span>

          </div>
  </div>
</div>
