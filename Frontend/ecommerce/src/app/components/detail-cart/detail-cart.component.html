<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>#</th>
              <th>name</th>
              <th>description</th>
              <th>price</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listproduct; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td style="width: 25%">
                {{ item.description }}
              </td>
              <td style="width: 12%">{{ item.price }}</td>

              <td style="width: 12%">
                <button (click)= "deleteproducts(item._id)" class="btn btn-danger">
                        Delete
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button (click) ="emptycart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/shop" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td><button routerLink = "/checkout" class="btn btn-success">Check Out</button></td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <div class="card-title"><strong>My Cart</strong></div>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
      />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now!</h6>
      <button routerLink="/shop" class="btn btn-primary">Shop Now!</button>
      &nbsp;
      <button routerLink="/" class="btn btn-primary">back</button>
    </div>
  </div>
</ng-container>
